<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            Atualizar postagem
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">


            <div class="form-group">
                <div>
                <label for="titulo">Título</label>
                <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo" placeholder="Digite o Título">
               </div> 
     
               <div class="form-group">
                 <label for="texto">Texto</label>
                 <textarea [(ngModel)]="postagem.texto" name="texto" id="texto" rows="3" class="form-control" ></textarea>
                </div>
     
                <div class="form-group">
                 <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">Cadastre um novo</a>: </label>
                 <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema" (change)="findByIdTema">
                   <option *ngFor="let tema of listaTemas" value="{{tema.id}}"> {{tema.descricao}} </option>
                 </select>
                 
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                    <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
                   </div>
            
        </div>
    </div>
</div>
