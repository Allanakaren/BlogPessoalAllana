<div class="container bg-secondary fs">
    <div class="row">
       
          <img src="https://i.imgur.com/HaJfuq3.png" alt="" width="500px" height="500px">
      
          <div class="col-md-12">
           <h1 class="text-center text-white">Atualizar Tema</h1>
     </div>
</div>

<div class="row d-flex justify-content-center">
<div class="col-md-6">
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]="tema.descricao">
    </div>

<div class="d-flex justify-content-center">
    <button class="btn btn-danger mr-4" routerLink="/tema">Cancelar</button>
    <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
</div>

</div>
</div>

</div>
