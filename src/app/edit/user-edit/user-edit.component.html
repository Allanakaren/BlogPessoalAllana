<div class="container mb-5 mt-5">
    <div class="row">
     <div class="col-md-12">
        <h1 class="text-center">Atualizar usuario</h1>
     </div>
    </div>
    <div class="row d-flex justify-content-center">

        <div class="col-md-10">
        
            <div class="form-group">
               <label for="nome">Nome</label>
               <input  type="text" class="form-control" 
               [(ngModel)]='user.nome' name="nome" id="nome" placeholder="Seu Nome"  >
           </div>

           <div class="form-group">
               <label for="usuario">Usu치rio</label>
               <input  class="form-control"  type="text" name="usuario" id="usuario" placeholder="Seu usu치rio" 
               [(ngModel)]='user.usuario'>
           </div>

           <div class="form-group">
               <label for="foto">Link da Foto</label>
               <input  class="form-control"  type="text" name="foto" id="foto" placeholder="Sua foto"
                [(ngModel)]='user.foto'>
           </div>

           <div class="form-group">
               <label for="senha">Senha</label>
               <input  class="form-control"  type="password" name="senha" id="senha" placeholder="Sua senha" 
               (input)="confirmSenha($event)">
           </div>
           


           <div class="form-group">
               <label for="confirmSenha">Confirmar Senha</label>
               <input  class="form-control"  type="password" name="confirmSenha" id="confirmSenha" placeholder=" Confirme sua senha" 
               [(ngModel)]='user.senha'>
           </div>

           <div class="form-group">
               <label for="tipo">Tipo de usu치rio</label>
               <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                 <option>Selecione o tipo de usu치rio</option>
                 <option value="normal">Normal</option>
                 <option value="adm">Administrador</option>
               </select>
           </div>
            
           <div class="d-flex justify-content-center">
               <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
               <button type="submit"  class="btn btn-success" (click)="atualizar()">Atualizar</button>
           </div>


        </div>

       </div>
</div>
